<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/cadastrar.css">
    <title>Cadastrar abrigo</title>
</head>
<body>
    <header>
        <h1>Cadastro de Abrigo</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./integrantes.html">Integrantes</a></li>
                <li><a href="./faq.html">FAQ</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="main-content">
            <h2>Formulário de Cadastro de Abrigo</h2>
            <form action="#" method="post">
                <label for="nome">Nome do Abrigo:</label><br>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="endereco">Endereço:</label><br>
                <input type="text" id="endereco" name="endereco" required><br><br>

                <label for="capacidade">Capacidade Máxima:</label><br>
                <input type="number" id="capacidade" name="capacidade" required><br><br>

                <button type="submit">Cadastrar Abrigo</button>
            </form>
        </section>
    </main>
    
</body>
</html>
